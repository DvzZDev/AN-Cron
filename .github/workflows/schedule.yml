name: Run Node.js script every hour

on:
  schedule:
    - cron: "0 * * * *" # Se ejecuta cada hora
  push:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # O la versi√≥n que necesites

      - name: Install dependencies
        run: |
          npm install

      - name: Run script

        run: node pluvis.js 
