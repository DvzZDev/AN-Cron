name: Data Cuencas & Data España

on:
  schedule:
    - cron: "0 */23 * * *"
  push:
jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Catch España Data
        run: node españa.js

      - name: Catch Data Cuencas
        run: node cuencas.js
